<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 6 Arrays</title>
  </head>
  <body>
    <script type="text/javascript">
  //6. Crea un array con diferentes tipos de valores (números, strings, booleanos).

    //a. A partir de dicho array, utilizando map(), genera otro array con dichos
    //valores convertidos todos a número.

      var array = [2,true,"Hola","Mundo",5,false];
      var a = array.map(function(num){
        return Number(num);
      });
      console.log(a);
      //b. Utiliza filter para no incluir en el array final los elementos que no hayan
      //podido ser convertidos (NaN).

      console.log(a.filter(function(num){
        return !isNaN(num);
      }));

    </script>
  </body>
</html>
