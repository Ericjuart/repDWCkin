<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejercicio 7 foreach</title>
  </head>
  <body>
    <script type="text/javascript">
    // 7. Utiliza el método forEach para:
    var a = [4, 21, 33, 12, 9, 54];
    // a. Multiplicar por 2 cada elemento del array a que has empleado en el ejercicio 4c (var a = [4, 21, 33, 12, 9, 54];). Muestra el array por pantalla.
    a.forEach(function(num){
      document.write(num*2+" ");
    });
    // b. Imprimir por pantalla el array resultante del ejercicio 6 (indica el índice y los atributos del objeto correspondiente al elemento en el que estamos).
    var array = [2,true,"Hola","Mundo",5,false];
    array.forEach(function(num,indice,array){
      document.write("<br> El valor "+num+" esta en el indice "+indice+" del array ["+array+"] <br>");
    });
    </script>
  </body>
</html>
