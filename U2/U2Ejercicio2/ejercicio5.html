      this.saludar = function(){
        console.log ("Hola me llamo "+this.nombre+" "+this.apellidos);
      }
      this.cumplirAnyo=function(){
        this.edad+=1;
      }
    }
    function Estudiante(nom,ape,tel,edad,stu,nM){
      Persona.call(this,nom,ape,tel,edad);
      this.estudios=stu;
      this.notaM=prompt("Introduce tu nota media: ");
      var nM=parseFloat(this.notaM);
      this.notaM= nM.toFixed(2);
      this.Recuperar=function(){
        if(this.notaM<5){
          this.notaM=5;
        }

    var lista= new Array(3);
    lista[0] = new Estudiante("","Martinez","678051217","","ingles","");
    lista[1] = new Estudiante("Maria","Sanchez","693402383","","matematicas","");

    //5. Copia el Array de objetos Estudiante que creaste en U2Ejercicios1, 6d y utiliza
    //sort para ordenar a los estudiantes en funciÃ³n de la nota.

    lista.sort(function(n1,n2){

    });

    }
