<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 8 Objetos</title>
  </head>
  <body>
    <script type="text/javascript">
      var frase = "Esto es un string";
      var frase1 = "        y con esto es            un string mas largo       ";
      var concatena = frase.concat(frase1);

      document.write(concatena+"<br>");
      var noEspacios = concatena.trim();
      document.write(noEspacios+"<br>");

      var cambio=noEspacios.replace("largo","bonito");
      document.write(cambio+"<br>");

      var i ="ยก";
      var repite = i.repeat(20);
      var c = noEspacios.concat(repite);
      document.write(c);

    </script>
  </body>
</html>
