<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 5 Práctica 4</title>
  </head>
  <body>
    <script type="text/javascript">
    var operacion = prompt ("Introduce la operación que quieres calcular");
    var resultado = eval (operacion);

    function calculadora(){
    if (Number(resultado) || isFinite(resultado)) {
      alert("El resultado de la operacion"+operacion+" es "+resultado);
    }else{
      alert("Error, no es un numero o es infinito");
    }
  }
  calculadora();
    </script>
  </body>
</html>
