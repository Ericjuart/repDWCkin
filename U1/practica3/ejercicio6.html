<!DOCTYPE html>
<html>

    <meta charset="utf-8">

  <body>
    <script type="text/javascript">
    var n = prompt("¿De que número quieres aprender la tabla de multiplicar:");
      for (var i = 0; i < 11; i++) {
        var res=n*i;
        document.write(n+"x"+i+"="+res+"<p></p>");

      }
    </script>
