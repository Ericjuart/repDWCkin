<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 8</title>
  </head>
  <body>
    <script type="text/javascript">

    var precio = prompt("Introduce el precio del producto: ");
    var rebaja = prompt("Introduce la rebaja del producto: ");
    var prec = parseInt.precio;
    function rebajar(){
      var rebajado = (precio*(100-rebaja))/100;
      alert("EL Producto vale "+prec+"€ y tiene una rebaja del "+rebaja+"%, el precio final son "+rebajado+"€");
    }
    if(prec>0 && rebaja>0 && typeof(prec) == "number" ){
      rebajar();
    }else {
      alert("ERROR, inrtoduzca un número real(positivo)");
    }
    </script>
  </body>
</html>
