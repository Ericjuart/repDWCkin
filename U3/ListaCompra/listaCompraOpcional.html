<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script type="text/javascript">

        añadirElemento= function(){

            var miP = document.createElement("p");
            document.body.appendChild(miP);
            var texto = document.body.children[1].value;
            miP.style.color = selector.value;
            miP.innerHTML=texto;
            var carniceria = document.createElement("div");
            var pescaderia = document.createElement("div");
            var congelados = document.createElement("div");
            var Perfumaria = document.createElement("div");
            var carniceria = document.createElement("div");
          }
            miP.setAttribute("onclick","borrar()");

          borrar = function(){
            var a = document.querySelector("p:hover");
            a.parentNode.removeChild(a);
          }

        }
        borrarLista = function(){
          // guardo la longitud del array y puedo borrar desde el ultimo al
          // primero(i--) o borrar siempre el elemento
          // en la posicion 0
          var np = document.getElementsByTagName("div").length;
          for (var i = 0; i < np; i++) {
            var ip = document.getElementsByTagName("div")[0];
            document.body.removeChild(ip);
          }
        }
    }
    </script>
  </head>
  <body>
    <h1>Lista de la compra</h1>
    <input type="text" name="texto" ></input>
    <select name="selector" id="selector">
      <option value=0>Escoge una opcion</option>
      <option value="red">Carniceria</option>
      <option value="navy">Pescaderia</option>
      <option value="cyan">Congelados</option>
      <option value="gold">Panaderia</option>
      <option value="magenta">Perfumaria</option>
    </select>
    <button onclick="añadirElemento()">Añadir Elemento</button>
    <button onclick="borrarLista()">Borrar Lista</button>
    <hr>
  </body>
</html>
