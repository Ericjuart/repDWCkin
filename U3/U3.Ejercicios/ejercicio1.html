<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej Hola mundo hecho con nodos DOM</title>
  </head>
  <script type="text/javascript">
    onload = function(){
      // a. Modificar el texto de los 3 elementos del body referenciándolos a partir de document.body.
      document.body.children[0].innerHTML = "Este es un nuevo h1";
      document.body.children[1].innerHTML = "Este es un nuevo ejemplo";
      document.body.children[2].innerHTML = "Este es un nuevo div";
      // b. Modificar el title de la página
      document.head.children[1].innerHTML = "nuevo titulo DOM";
      // c. Modificar el color de los elementos de body a azul
      document.body.style.color = "blue";
      // d. Listar en la consola todos los hijos de body
      console.log(document.body.childNodes);
      // e. Listar en la consola los hijos de tipo element de body
      console.log(document.body.children);

    }
  </script>
  <body>
    <h1> Esto es un título</h1>
    <p>Esto es un ejemplo </p>
    <div> Esto es un div</div>
  </body>
</html>
