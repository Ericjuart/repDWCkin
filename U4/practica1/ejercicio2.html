<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejercicio 2</title>
    <script type="text/javascript">
      // Crea una web que contenga elementos p, a, div, h1, h2 y h3
      // con texto e incluye una funci√≥n de manejo de eventos,
      // sin modificar el HTML creado, que cambie el color de
      // cualquier elemento sobre el que se hace doble click.
      ondblclick = function(e){
        e.preventDefault();
        e.target.style.color = 'red';
      }
    </script>
  </head>
  <body>
    <h1>esto es un h1</h1>
    <h2>esto es un h2</h2>
    <p>esto es un p</p>
    <h3>esto es un h3</h3>
    <div>Esto es un div</div>
    <a href="#">esto es un a</a>
  </body>
</html>
