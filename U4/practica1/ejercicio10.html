<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejercicio 10</title>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded",function(){
        document.getElementById('selector').addEventListener("change",function(){
          document.getElementsByTagName('img')[0].src= selector.value+".jpg";
        })
      });
      
    </script>
    <style media="screen">
      body{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <select id="selector">
      <option value="Stranger">Stranger Things</option>
      <option value="black">Black Mirror</option>
      <option value="house">House</option>
      <option value="Rick">Rick & Morty</option>
    </select>
    <br>
    <img src="Stranger.jpg" alt="imagen" width="500px">
  </body>
</html>
