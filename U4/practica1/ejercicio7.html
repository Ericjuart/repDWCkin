<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejercicio 7</title>
    <script type="text/javascript">
      // Crea una web que muestre la tecla y el carácter que es pulsado
      // (por ejemplo, esta web tiene una funcionalidad similar: http://keycode.info/),
      // y que indique por consola si es un carácter especial.

      document.addEventListener("DOMContentLoaded",function(){
        document.addEventListener("keypress",mostrar);
        document.addEventListener("keyup",mostrar);
        document.addEventListener("keydown",mostrar);
        function mostrar(e) {
          var mensaje = '';
          mensaje = "Propiedad keyCode: " + e.keyCode + ", " +
                    "Propiedad key: " + e.key + "<br><br>";

          if(e.shiftKey || e.ctrlKey || e.altKey || e.metaKey){
            console.log("es un caracter especial");
          }else{
            console.log("es un caracter normal");
          }

          control.innerHTML += mensaje;
        }
      });
    </script>
  </head>
  <body>
    <h2>Pulsa una tecla</h2>
    <div id="control"></div>
  </body>
</html>
